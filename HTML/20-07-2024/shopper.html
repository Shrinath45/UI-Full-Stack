<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopper</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        header 
        {
            font-size: 22px;
            font-family: Segoe UI;
            padding: 20px;
            display: flex;
            justify-content: space-between;
        }
        .brand-title {
            font-weight: bold;
            font-size: 28px;
        }
        .main-nav span {
            padding-right: 20px;
            font-size: 20px;
        }
        .shortcut-nav span {
            padding-right: 5px;
            font-size: 20px;
        }
        article {
            font-size: 20px;
            font-family: Segoe UI;
            background-color: black;
            color:white;
            padding: 10px;
            text-align: center;
        }
        .bi-lightning-fill {
            color:gold;
        }
    </style>
</head>
<body>
    <header>
        <div>
            <span class="brand-title">Shopper.</span>
        </div>
        <div>
            <nav class="main-nav">
                <span>Home</span>
                <span>Catalog</span>
                <span>Shop</span>
                <span>Pages</span>
                <span>Blog</span>
                <span>Docs</span>
            </nav>
        </div>
        <div>
            <nav class="shortcut-nav">
                <span class="bi bi-search"></span>
                <span class="bi bi-person"></span>
                <span class="bi bi-heart"></span>
                <span class="bi bi-cart"></span>
            </nav>
        </div>
    </header>
    <article>
        <span class="bi bi-lightning-fill"></span>
        <span> HAPPY HOLIDAY DEAL ON EVERYTHING </span>
        <span class="bi bi-lightning-fill"></span>
    </article>
</body>
</html>
