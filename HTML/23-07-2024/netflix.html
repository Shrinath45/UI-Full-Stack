<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        body {
            background-size: cover;
        }
        .shade {
            height: 100vh;
            background-color: rgba(0,0,0,0.4);
            margin-top: -10px;
            margin-left: -10px;
            width: 101.4%;
        }
        header {
            padding: 30px;
            font-family: Arial;
            display: flex;
            justify-content: space-between;
        }
        .brand-title {
            color:rgb(215, 4, 4);
            text-shadow: 1px 1px 2px white;
            font-size: 40px;
            font-weight: bold;
            font-family: Arial;
        }
        .language {
            border:1px solid white;
            color:white;
            padding: 5px;
            border-radius: 5px;
            background-color: rgba(0,0,0,0.5);
        }
        .btn-signin {
            background-color: red;
            color:white;
            padding: 5px;
            border-radius: 5px;
            font-size: 16px;
            margin-left: 10px;
        }
        main {
            color:white;
            text-align: center;
            padding-top: 150px;
            font-family: Arial;
        }
        .main-title {
            font-size: 50px;
            font-weight: bold;
            padding-bottom: 20px;
        }
        .main-subtitle {
            font-size: 25px;
            
        }
        .form {
            margin-top: 20px;
        }
        .form-title {
            font-size: 20px;
            margin-bottom: 20px;
        }
        .email {
            display: inline-block;
            width: 300px;
            padding: 15px;
            border:1px solid gray;
            text-align: left;
            background-color: rgba(0,0,0,0.5);
            margin-right: 1px;
        }
        .btn-start {
            width: 200px;
            padding: 15px;
            background-color: red;
            color:white;
            font-family: Arial;
            display: inline-block;
        }
    </style>
</head>
<body background="./images/netflix-background.jpg">
    <div class="shade">
        <header>
            <div>
                <span class="brand-title">NETFLIX</span>
            </div>
            <div>
                <span class="language">
                    <span class="bi bi-translate"></span>
                    <span> English </span>
                    <span class="bi bi-chevron-down"> </span>
                </span>
                <span class="btn-signin">
                    Sign In
                </span>
            </div>
        </header>
        <section>
            <main>
                <div class="main-title">Unlimited movies, TV shows and more</div>
                <div class="main-subtitle">Watch anywhere. Cancel anytime.</div>
                <div class="form">
                    <div class="form-title">Ready to watch? Enter your email to create or restart your membership.</div>
                    <div>
                        <span class="email"> Email Address </span>
                        <span class="btn-start">
                            <span>Get Started </span>
                            <span class="bi bi-chevron-right"></span>
                        </span>
                    </div>
                </div>
            </main>
        </section>
    </div>
</body>
</html>
