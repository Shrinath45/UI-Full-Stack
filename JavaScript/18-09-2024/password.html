<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Match</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>    <script>
        function VerifyPassword(){
            var password = document.getElementById("txtPwd").value;
            var lblPwd = document.getElementById("lblPwd");
            var progress =  document.getElementById("progress");

            var regExp = /(?=.*[A-Z])\w{4,15}/;

            if(password.match(regExp)) {
                lblPwd.innerHTML = "Strong Password".fontcolor('green');
                progress.style.width = "100%";
                progress.className = "progress-bar progress-bar-animated progress-bar-striped bg-success";            } else {
                if(password.length<4){
                    lblPwd.innerHTML = "Poor Password - Min 4 chars".fontcolor('red');
                    progress.style.width = "30%";
                    progress.className = "progress-bar progress-bar-animated progress-bar-striped bg-danger";

                } else {
                    lblPwd.innerHTML = "Weak Password - one uppercase is required".fontcolor('gold');
                    progress.style.width = "70%";
                    progress.className = "progress-bar progress-bar-animated progress-bar-striped bg-warning";

                }
            }
           
        }
    </script>
</head>
<body class="container-fluid">
    <dl class="mt-4 w-25">
        <dt>Your Password</dt>
        <dd><input type="password" onkeyup="VerifyPassword()" id="txtPwd" class="form-control"></dd>
        <dd>
            <div class="progress"></div>
                <div class="progress-bar" id="progress"></div>
            </div>
        </dd>
        <dd id="lblPwd" class="fs-7"></dd>

        

    </dl>
</body>
</html>
