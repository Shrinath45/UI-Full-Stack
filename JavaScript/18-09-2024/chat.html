<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple AI Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 0;
    }
    #chat-box {
      width: 400px;
      height: 500px;
      border: 1px solid #ccc;
      padding: 10px;
      overflow-y: scroll;
      margin-bottom: 20px;
    }
    .message {
      margin: 10px 0;
      padding: 5px 10px;
      border-radius: 5px;
    }
    .user {
      background-color: #d1f7c4;
      text-align: right;
    }
    .bot {
      background-color: #f1f1f1;
      text-align: left;
    }
    input {
      width: 320px;
      padding: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h2>Simple AI Chatbot</h2>
  <div id="chat-box"></div>
  
  <input type="text" id="user-input" placeholder="Type your message here..." />
  <button onclick="sendMessage()">Send</button>

  <script>
    // Define a simple set of responses
const botResponses = {
    "hello": "How are you",
    "who are you": "I am Shrinath Adhav",
    "hello": "Hi there! How can I assist you today?",
    "how are you": "I'm just a program, but I'm doing great! How about you?",
    "what is your name": "I'm your friendly AI chatbot!",
    "capital of india": "Capital of India is Delhi",
    "default": "Sorry, I don't understand that. Can you try asking something else?"
};

// Function to handle user input and display messages
function sendMessage() {
    const userInput = document.getElementById('user-input').value.toLowerCase();
    if (userInput === "") return;

    displayMessage(userInput, "user");
    document.getElementById('user-input').value = '';  // Clear input field

    // Simulate chatbot response
    setTimeout(() => {
        const response = getBotResponse(userInput);
        displayMessage(response, "bot");
    }, 1000);  // Simulate delay for the response
}

// Function to get bot response based on user input
function getBotResponse(input) {
    return botResponses[input] || botResponses["default"];
}

// Function to display a message in the chat box
function displayMessage(message, sender) {
    const chatBox = document.getElementById('chat-box');
    const messageElement = document.createElement('div');
    messageElement.className = `message ${sender}`;
    messageElement.innerText = message;

    chatBox.appendChild(messageElement);
    chatBox.scrollTop = chatBox.scrollHeight;  // Scroll to the bottom
}

  </script>

</body>
</html>
