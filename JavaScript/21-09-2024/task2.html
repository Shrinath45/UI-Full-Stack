<script>
    //Task-2: Write a function  "findEven()"  to check if the given value is even or odd.

    function findEven(n){
        if(n%2===0){
            document.write(`${n} is Even Number.<br>`);
        }else{
            document.write(`${n} is Odd Number.<br>`);
        }
    }
    findEven(3);
    findEven(4);
</script>
