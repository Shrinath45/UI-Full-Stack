<script>
    //Task-5:  write a function to print grade based on marks

    function printgrade(marks){
        if(marks>=101 && marks<=200){
            document.write(`Your Grade is C <br>`);
        }
        else if(marks>=201 && marks<=300){
            document.write(`Your Grade is B<br>`);
        }
        else if(marks>=301){
            document.write(`Your Grade is A<br>`);
        }
        else{
            document.write(`Your Grade is D<br>`);
        }
    }
    printgrade(100);
    printgrade(200);
    printgrade(300);
    printgrade(400);
</script>
