<script>
    // Task-3: Write a function  findGreatest()  to find the largest among given 2 numbers.

    function findGreatest(a, b){
        if(a>b){
            document.write(`${a} is greater than ${b}`);
        }
        else{
            document.write(`${b} is greater than ${a}`);
        }
    }
    findGreatest(40, 50);
</script>
