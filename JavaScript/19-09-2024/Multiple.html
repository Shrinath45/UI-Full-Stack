<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <script>
        function LoginClick(){
            var username = document.getElementById("txtName").value;
            var password = document.getElementById("txtPassword").value;
            var msg = document.getElementById("msg");

            if(username =="shrinath"){
                if(password == "Shri45"){
                    document.write("<h2>Login Success!</h2>");
                }else{
                    if(password===""){
                        msg.innerHTML="Password Must Required...".fontcolor('red');
                    }else{
                        msg.innerHTML="Invalid Password".fontcolor('red');
                    }
                }
            }else{
                if(username===""){
                    msg.innerHTML = "User Name Required".fontcolor('red');
                }else{
                    msg.innerHTML = "Invalid User Name".fontcolor('red');
                }
            }

        }
    </script>
</head>
<body>
    <div class="container-fluid d-flex flex-column border-black justify-content-center align-items-center" style="height: 100vh;">
        <h1 class="fs-3 fw-bold">SignIn</h1>
        <div class="mt-3">
            <label class="form form-label fw-bold">Email</label>
            <input type="email" class="form-control" id="txtName">
            <label id="msg"></label>
        </div>
        <div class="mt-3">
            <label class="form form-label fw-bold">Password</label>
            <input type="password" class="form-control" id="txtPassword">
            <label id="msg"></label>
        </div>
        <div class="mt-3">
            <button onclick="LoginClick()" class="btn btn-warning fw-bold">Login</button>
        </div>
    </div>
</body>
</html>
