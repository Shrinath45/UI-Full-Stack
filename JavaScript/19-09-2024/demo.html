<script>
    var n = parseInt(prompt("Enter a Numer"));

    if(n===1){
        document.write("one");
    }
    else if(n ===2){
        document.write("two");
    }
    else if(n ===3){
        document.write("three");
    }
    else if(n ===4){
        document.write("four");
    }
    else{
        document.write("Entered Wrong Number");
    }
</script>
